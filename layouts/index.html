{{ define "main" }}
<div class="hero-image">
    <img src="/images/homepage/blue-tiny-home-1.webp" alt="Higgs Homestead - Texas farm getaway">
    <div class="hero-content">
        <div class="hero-logo">
            <img src="/images/logo-2.png" alt="Higgs Homestead" class="hero-logo-img">
        </div>
        <h1 class="hero-tagline">Where Texas Hospitality Meets Farm Life</h1>

        <!-- Hostaway Booking Widget -->
        <div class="booking-widget-container">
            <script src="https://d2q3n06xhbi0am.cloudfront.net/widget.js?1640277196"></script>
            <script>
                window.searchBar({
                    baseUrl: 'https://book.higgshomestead.com/',
                    showLocation: false,
                    color: '#e74c3c',
                    rounded: true,
                    openInNewTab: true,
                    font: 'Inter',
                    textColor: '#333333', // Dark text for readability
                    backgroundColor: '#ffffff', // White background
                    borderColor: '#e74c3c', // Red border to match theme
                }); 
            </script>
            <div id="hostaway-booking-widget"></div>
        </div>
    </div>
</div>

<div class="container">
    <div class="content">
        {{ .Content }}
    </div>
</div>
{{ end }}
