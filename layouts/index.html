{{ define "main" }}
<div class="hero-image">
    <img src="/images/homepage/blue-tiny-home-1.webp" alt="Higgs Homestead - Texas farm getaway">

    <div class="hero-logo-simple">
        <img src="/images/logo-2.png" alt="Higgs Homestead">
    </div>
    <div class="hero-content">
        <h1 class="hero-tagline">Where Texas Hospitality Meets Farm Life</h1>

        <!-- Hostaway Booking Widget -->
        <div class="booking-widget-container">
            <script src="https://d2q3n06xhbi0am.cloudfront.net/widget.js?1640277196"></script>
            <script>
                window.searchBar({
                    baseUrl: '{{ .Site.Params.booking_url }}',
                    showLocation: false,
                    color: '#e74c3c',
                    rounded: true,
                    openInNewTab: true,
                    font: 'Inter',
                    textColor: '#333333',
                    backgroundColor: '#ffffff',
                    borderColor: '#e74c3c',
                }); 
            </script>
            <div id="hostaway-booking-widget"></div>
        </div>
    </div>
</div>

<!-- Content and Photos Section -->
<section class="about-section">
    <div class="container">
        <div class="about-container">
            <div class="about-content">
                {{ .Content }}
            </div>

            <div class="photo-gallery">
                <div class="photo-item">
                    <img src="/images/rentals/blue-tiny-home-interior-2.webp" alt="Blue Tiny Home at Higgs Homestead">

                </div>

                <div class="photo-item">
                    <img src="/images/animals/ginger-highland-cow.webp" alt="Ginger the Highland Cow">

                </div>

                <div class="photo-item">
                    <img src="/images/animals/snickerdoodle-mini-horse.webp" alt="Snickerdoodle the Mini Horse">

                </div>
            </div>
        </div>
    </div>
</section>

<!-- Ready to Book Banner -->
<section class="booking-banner">
    <div class="container">
        <div class="booking-banner-content">
            <h2>Ready to Book?</h2>
            <p>Book your perfect Texas farm getaway today!</p>
            <a href="{{ .Site.Params.booking_url }}" class="banner-cta-button" target="_blank">Book Now</a>
            <div class="contact-info">
                <strong>Questions?</strong>
                <a href="tel:8177272129">Call us</a> or
                <a href="mailto:homesbyhiggs@gmail.com">send us an email</a>
            </div>
        </div>
    </div>
</section>
{{ end }}
