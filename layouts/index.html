{{ define "main" }}
<div class="hero-image">
    <img src="/images/homepage/blue-tiny-home-1.webp" alt="Higgs Homestead - Texas farm getaway">
    <div class="hero-content">
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>
        <a href="{{ .Site.Params.booking_url }}" class="cta-button" target="_blank">Book Now</a>
    </div>
</div>

<div class="container">
    <div class="content">
        {{ .Content }}
    </div>
</div>
{{ end }}
