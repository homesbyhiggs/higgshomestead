{{ define "main" }}
<div class="hero"
    style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('{{ .Params.hero_image }}');">
    <div class="hero-content">
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>
        <a href="/about" class="cta-button">Learn More</a>
    </div>
</div>

<div class="container">
    <div class="content">
        {{ .Content }}
    </div>
</div>
{{ end }}
